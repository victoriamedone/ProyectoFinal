<!DOCTYPE html><!doctype html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row d-flex justify.content-center" >
    <div class="col-sm-4">
        <form th:action="@{/save}"th:object="{$libro}" method="post">
            <div class="card">
                <div class="card-header">
                    <h3>Registro de libros</h3>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label>Titulo: </label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Autor: </label>
                        <input th:field="*{autor}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Ejemplares: </label>
                        <input th:field="*{ejemplares}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Ejemplares prestados: </label>
                        <input th:field="*{ejemplares_prestados}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>AÃ±o: </label>
                        <input th:field="*{anio}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>ISBN : </label>
                        <input th:field="*{isbn}" type="text" class="form-control"/>
                    </div>

                </div>

                <div class="card-footer">
                    <div type="submit" value="Guardar" class="btn btn-success"/>

                    </div>
                </div>
            </div>
        </form>

    </div>











</div>





</body>
</html>
