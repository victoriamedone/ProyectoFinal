<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

  <div class="container - mt4">
     <a th:href="@{/naew} " class="btn btn-outline-dark" > Nuevo </a>

      <br>
      <br>

       <table class="table">

           <head>
               <tr>
                   <th>ID</th>
                   <th>NOMBRE</th>
                   <th>APELLIDO</th>
                   <th>ACCIONES</th>
               </tr>

               <tbody>
               <tr th:each="autores:{Autores}">
                <td th:text="${Autores.Id}"> ID </td>
                <td th:text="${Autores.nombre}"> NOMBRE </td>
                <td th:text="${Autores.apellido}"> APELLIDO </td>

               <td>
                   <a class="btn btn-outline-info"> EDITAR </a>
                   <a class="btn btn-danger"> ELIMINAR </a>
               </td>


               <tr>
               </tbody>

           </head>
       </table>
  </div>
</body>
</html>
